<!DOCTYPE html>
<html>
  <head>
    <title>Robosell</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container m-0 p-0" style="width: 300px">
      <h3 class="text-center bg-black text-white p-2 m-0">Robosell</h3>
      <div class="p-3 text-center" style="background: #f7f6e7">
        <div class="text-center">
          <button type="button" class="btn btn-secondary" id="autoInput">
            自動入力
          </button>
        </div>
        <div class="p-3">
          <div
            class="row mt-3"
            style="display: flex; justify-content: space-between"
          >
            入力パッド表示
            <input
              type="checkbox"
              class="switch_1"
              name="isDisplay"
              id="sub_input"
            />
          </div>
        </div>
        <button
          class="btn btn-primary p-1 px-3 mb-3"
          style="font-size: 14px"
          id="manual_copy"
        >
          入力パッド手動コピー
        </button>
        <div class="d-flex align-items-center justify-content-around">
          <button class="btn btn-success p-1 px-3 mb-3" style="font-size: 14px">
            一括ページ展開
          </button>
          <a
            href="./api.html"
            class="btn btn-success p-1 px-3 mb-3"
            style="font-size: 14px"
            >APIキー登録</a
          >
        </div>
        <div class="d-flex justify-content-around align-items-center">
          <div
            class="inner m-1 border border-secondary px-2 py-1"
            style="background-color: #fff"
          >
            <a
              href="https://autofill.robosell.jp/login"
              class="options"
              style="border: 0; background-color: #fff"
              id="setting"
              target="_blank"
              >ログイン画面</a
            >
          </div>
          <div
            class="inner m-1 border border-secondary px-2 py-1"
            style="background-color: #fff"
          >
            <a
              href="https://robosell.jp/usefulcontent/"
              class="options"
              style="border: 0; background-color: #fff"
              id="notice"
              target="_blank"
              >お知らせ</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="push.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
