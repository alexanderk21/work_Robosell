<!DOCTYPE html>
<html>
<head>
    <title>Robosell</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <style>
        button, input {
            overflow: visible;
        }
    </style>
</head>
<body>
    
    <div class="container m-0 p-0" style="width: 250px;">
        <h3 class="text-center bg-black text-white p-2 m-0">Robosell</h3>
        <div class="p-3 text-center" style="background: #f7f6e7;">
            <div class="input-group mt-2 mb-3 ">
                <span class="d-flex justify-content-center align-items-center px-3 border" style="font-size: 12px;">KEY</span>
                <input type="text" class="form-control w-50 h-50" style="font-size: 12px;" name="api_key" id="api_key" placeholder="API_KEY">
            </div>
            <div class="mt-1 d-flex justify-content-around mb-3">
                <button class="btn btn-success p-1 px-3" style="font-size: 14px;" id="key_save">保存</button>
                <a href="./index.html" class="btn btn-secondary p-1 px-3" style="font-size: 14px;">戻る</a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>        

</html>
